<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/{{section}}">{{sectionName}}</a></li>
        <li>Import {{sectionName}}</li>
    </ol>
    
    <h1>Import {{sectionName}}</h1>

    <form class="form-horizontal" name="importForm" novalidate>
        <fieldset class="border-top">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">{{:: 'import' | translate}}</label>

                <div class="col-md-6" data-ng-hide="importing">
                    <label for="import-file" class="btn btn-default">{{:: 'select-file' | translate}} <i class="pficon pficon-import"></i></label>
                    <input id="import-file" type="file" class="hidden" kc-on-read-file="importFile($fileContent)">
                </div>
                
                <div class="col-md-6" data-ng-show="importing">
                    <button class="btn btn-default" data-ng-click="viewImportDetails()">{{:: 'view-details' | translate}}</button>
                    <button class="btn btn-default" data-ng-click="reset()">{{:: 'clear-import' | translate}}</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="skip">Skip Existing Records</label>
                <div class="col-sm-6">
                    <input ng-model="skip" name="skip" id="skip" onoffswitch on-text="{{:: 'onText' | translate}}" off-text="{{:: 'offText' | translate}}"/>
                </div>
            </div>
            
            <div class="form-group" data-ng-show="overwriteEnabled">
                <label class="col-md-2 control-label" for="overwrite">Overwrite Existing Records</label>
                <div class="col-sm-6">
                    <input ng-model="overwrite" name="overwrite" id="overwrite" onoffswitch on-text="{{:: 'onText' | translate}}" off-text="{{:: 'offText' | translate}}"/>
                </div>
            </div>
                
        </fieldset>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button kc-save data-ng-disabled="!changed">{{:: 'create' | translate}}</button>
                <button kc-cancel data-ng-click="cancel()">{{:: 'cancel' | translate}}</button>
            </div>
        </div>
    </form>
</div>
